<!DOCTYPE html>
<html>
<head>
	<title>To find sum by adding nos entered</title>
</head>
<body>
<script type="text/javascript">
	var sum=0;
	var number=123;
	var b;
	var a;
	while(number>0)
	{	
		a=number%10;
		sum=sum+a;
		number=parseInt(number/10);
		//document.write("number is:"+number);
		
	}
	document.write("b is"+b);
	document.write("<br>sum is:"+sum);	
</script>
</body>
</html>
