<!DOCTYPE html>
<html>
<head>
	<title></title>
	
</head>
<body>
<h2>Square root of 100 is:</h2>
<h2>Absolute value of 10 is:</h2>
<h2>Ceil value of 10.5 is:</h2>
<h2>Floor value of 10.7 is:</h2>
<h2>Log value of 7.8 is:</h2>
<h2>Power value of f and g is:</h2>
<h2>Max value of h and i is:</h2>
<h2>Min value of j and k is:</h2>
<h2>Sin value of 2.14 is:</h2>
<h2>Cos value of 3.14 is:</h2>
<h2>Tan value of 4.4 is:</h2>
<h2>Exp value of 1.3 is:</h2>
<script type="text/javascript">
	var a=100;
	document.write("<h2>"+Math.sqrt(a)+"</h2>");
	var b=10;
	document.write("<h2>"+Math.abs(b)+"</h2>");
	var c=10.5;
	document.write("<h2>"+Math.ceil(c)+"</h2>");
	var d=10.2;
	document.write("<h2>"+Math.floor(d)+"</h2>");
	var e=7.8;
	document.write("<h2>"+Math.log(e)+"</h2>");
	var f=5;
	var g=2;
	document.write("<h2>"+Math.pow(f,g)+"</h2>");
	var h=2;
	var i=1;
	document.write("<h2>"+Math.max(h,i)+"</h2>");
	var j=3;
	var k=4;
	document.write("<h2>"+Math.min(j,k)+"</h2>");
	var l=2.14;
	document.write("<h2>"+Math.sin(l)+"</h2>");
	var m=3.14;
	document.write("<h2>"+Math.cos(m)+"</h2>");
	var n=4.4;
	document.write("<h2>"+Math.tan(n)+"</h2>");
	var o=1.3;
	document.write("<h2>"+Math.exp(o)+"</h2>");
</script>
</body>
</html>
