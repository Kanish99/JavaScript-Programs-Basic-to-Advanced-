<!DOCTYPE html>
<html>
<head>
	<title>Find 2nd longest string</title>
</head>
<body>
<script type="text/javascript">
	var s1,i,s2;
	size=5;
	var emp = new Array();  
	emp[0] = 33;
	emp[1] = 22;  
	emp[2] = 66;
	emp[3] = 2;
	emp[4] = 13;
	for (i=0;i<emp.length;i++)
	{  
		document.write(emp[i] + "<br>");  
	}  
  	for(i=0;i<size;i++)
  	{
  		if(emp[0]<emp[1])
  		{
  			s1=emp[0];
  			s2=emp[1];
  		}
  		else
  		{
  			s1=emp[1];
  			s2=emp[0];
  		}
  	}
  	for(i=2;i<size;i++)
  	{
  		if(emp[i]<s1)
  		{
  			s2=s1;
  			s1=emp[i];
  		}
  		else if(emp[i]<s2)
  		{
  			s2=emp[i];
  		}
  	}
  	document.write("secondsmallest is:"+s2);
</script>
</body>
</html>
