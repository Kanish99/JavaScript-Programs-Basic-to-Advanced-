<!DOCTYPE html>
<html>
<head>
	<title>Basic array program 2</title>
</head>
<body>
<script type="text/javascript">
var i;  
var emp = new Array();  
emp[0] = "Arun";  
emp[1] = "Varun";  
emp[2] = "John";  
  
for (i=0;i<emp.length;i++)
{  
document.write(emp[i] + "<br>");  
}  
</script>
</body>
</html>
