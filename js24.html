<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function ab()
		{
			var a=document.getElementById("first no").value;
			var b=document.getElementById("second no").value;
			document.write("value of a is:"+a);
			document.write("value of b is:"+b);
		}
	</script>
</head>
<body>
<form id="form">
	<p>Enter first no</p>
	<input type="text" name="first no" id="first no"/>
	<br>
	<p>Enter second no</p>
	<input type="text" name="second no" id="second no"/>
	<br>
	<input type="button" value="Addition" onclick="ab()">
</form>
</body>
</html>
