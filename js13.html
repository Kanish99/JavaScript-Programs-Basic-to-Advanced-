<!DOCTYPE html>
<html>
<head>
	<title>Perfect number</title>
</head>
<body>
<script type="text/javascript">
	var r,i;
	var n=6;
	var sum=0;
	for(i=1;i<=n-1;i++)
	{
		r=n%i;
		if(r==0)
		{
			sum=sum+i;
		}
	}
	if(sum==n)
	{
		document.write("number is perfect");
	}
	else
	{
		document.write("number is not perfect");
	}
</script>
</body>
</html>
