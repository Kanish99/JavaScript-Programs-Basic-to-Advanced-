<!DOCTYPE html>
<html>
<head>
	<title>max of 3 prog using nested if</title>
</head>
<body>
<script type="text/javascript">
	var a=10;
	var b=20;
	var c=30;
	if(c>=b)
	{
			
		if(c>=a)
		{
		document.write("c is max")
		}	
		else
		{
		document.write("a is max")
		}
	}
	else if(b>=a)
	{
		document.write("b is max")
	}
	else
	{
		document.write("a is max")
	}	
		
</script>
</body>
</html>
