<!DOCTYPE html>
<html>
<head>
	<title>Switch case</title>
</head>
<body>
<script type="text/javascript">
	var n1=10;
	var n2=20;
	var result;
	var ch='+';
	
	switch(ch)
	{
		case '+':
			
			result=n1+n2;
			break;
		

		case '-':
		
			result=n1-n2;
			break;
		

		case '*':
		
			result=n1*n2;
			break;
		

		case '/':
		
			result=n1/n2;
			break;
		

		default:
		
			document.write("<br>Operation not correct");
	}
		document.write("<br>n1 is:"+n1);
		document.write("<br>n2 is:"+n2);
		document.write("<br>Result is:"+result);
	
</script>
</body>
</html>
