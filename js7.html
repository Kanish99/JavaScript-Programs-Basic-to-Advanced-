<!DOCTYPE html>
<html>
<head>
	<title>Find even and odd and printing their sum using for loop</title>
</head>
<body>
<script type="text/javascript">
	var i;
	var sum1=0;
	var sum2=0;
	for(i=0;i<10;i++)
	{
		if(i%2==0)
		{
			document.write("<br>even no is"+i);
			sum1=sum1+i;
		}	

		else
		{
			document.write("<br>odd no is"+i);
			sum2=sum2+i;
		}	
		
	}
	
	document.write("<br>sum1 is"+sum1);
	
	document.write("<br>sum2 is"+sum2);	

</script>
</body>
</html>
