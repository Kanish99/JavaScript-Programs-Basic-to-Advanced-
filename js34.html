<body>
<table border="2px" width="100px" height="100px">
	var i;
	<script type="text/javascript">
		for(i=1;i<10;i++)
		{
			document.write("<tr><td>"+i+"</td><td>"+i*i+"</td></tr>");		
		}
	</script>
		
</table>
</body>
