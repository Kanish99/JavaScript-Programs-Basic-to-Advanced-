	<title>Explicit type conversion</title>
	<script type="text/javascript">
		document.write("<br/>"+"The int value from 12abc is:"+parseInt("12abc"));
		document.write("<br/>"+"The int value from 12.25abc is:"+parseFloat("12.25abc"));
	</script>
</head>
