<!DOCTYPE html>
<html>
<head>
	<title>print 10 nos using do while loop</title>
	<script type="text/javascript">
		var x=1;
		do{
			document.write("<br>x is:"+x);
			
			if(x%2==0)
			{
				document.write("even");
			}
			else{
				document.write("odd");
			}
			x++;
		}while(x<=10);
	</script>
</head>
<body>
</body>
</html>
