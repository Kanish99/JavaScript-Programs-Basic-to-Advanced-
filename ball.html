<!DOCTYPE html>
<html>
<head>
	<title>ball game</title>
	<style type="text/css">
		body, div
		{
			margin: 0px
			position: absolute;
		}
		#ball
		{
			width: 50px;
			height: 50px; 
			position: absolute;
			background-color: yellow;
			border-radius: 50%;
			
		}
	</style>
</head>
<body>
<div style="width: 800px; height: 500px; background-color: green; position: absolute;"><div id="ball"></div></div>
<script type="text/javascript">
	var ballL=0;
	var ballT=0;
	var moveL=1;
	var moveT=1;
	setInterval("animate()",1);
	function animate()
		{
			document.getElementById('ball').style.left = ballL+"px";
			document.getElementById('ball').style.top = ballT+"px";
			ballL=ballL+moveL;
			ballT=ballT+moveT;
            if( ballL<0)
            {
                moveL=-1;
            }
            if(ballL>750)
            {
            	moveL=-1;
            }
            if( ballT<0)
            {
                moveT=-1;
            }
            if( ballT>450)
            {
            	moveT=-1;
            }
		}
</script>
</body>
</html>⁠⁠
