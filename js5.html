<!DOCTYPE html>
<html>
<head>
	<title>Count currency notes</title>
</head>
<body>
<script type="text/javascript">
	var rupees=1687;
	var a,b,c,d,e,f,g;
	document.write("1000 notes is:"+parseInt(1687/1000));
	document.write("<br>500 notes is:"+parseInt(1687%1000/500));
	document.write("<br>100 notes is:"+parseInt(1687%1000%500/100));
	document.write("<br>50 notes is:"+parseInt(1687%1000%500%100/50));
	document.write("<br>20 notes is:"+parseInt(1687%1000%500%100%50/20));
	document.write("<br>10 notes is:"+parseInt(1687%1000%500%100%50%20/10));
	document.write("<br>5 notes is:"+parseInt(1687%1000%500%100%50%20%10/5));
	document.write("<br>2 notes is:"+parseInt(1687%1000%500%100%50%20%10%5/2));
	document.write("<br>1 notes is:"+parseInt(1687%1000%500%100%50%20%10%5%2/1));
</script>
</body>
</html>
